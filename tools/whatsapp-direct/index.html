<body class="is-preload">

    <div class="container">

        <h1>Whatsapp Direct</h1>

        <div class="row">
            <div class="col-md-6">

                <form id="form" class="center-center">
                    <input inputmode="numeric" pattern="[0-9]*" class="form-control" type="tel" id="phone">

                    <button id="submit-btn" type="submit" class="btn btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>




    <footer class="center-center">


        <span>Phone numbers entered are NEVER stored or shared with third parties.</span>


        <small>Build with ‚ù§ HASAN ABO-SHALLY</small>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="intlTelInput/js/intlTelInput.js"></script>
    <script src="intlTelInput/js/utils.js"></script>
    <script>

        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function (callback) {
                jQuery.get('https://ipinfo.io?token=5a40a68b620b7c', function () { }, "jsonp").always(function (resp) {
                    var countryCode = (resp && resp.country) ? resp.country : "us";
                    callback(countryCode);
                });
            },
            utilsScript: "intlTelInput/js/utils.js" // just for formatting/placeholders etc
        });

        $("#form").submit(function (event) {
            event.preventDefault();
            var number = iti.getNumber().substring(1); // remove the +;
            window.location.replace("https://wa.me/" + number);
            return false;
        });

    </script>
